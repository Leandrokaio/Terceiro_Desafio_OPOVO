<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <title>CEP Deliver</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="/JS/script.js"></script>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary h-100">
    <main class="w-100 m-auto d-flex flex-column form-container">

        <form action="#" class="form-container rounded-4 bg-secondary-subtle p-4">
            <div class="title">
                <h3 class="fs-4 text-light">CEP Deliver</h3>
                <p class="subtitle fw-regular">Insira seu CEP e descubra suas informações</p>
            </div>
            <div class="input-cep d-flex flex-column">
                <label for="cep-input" class="mb-1 text-light fw-regular form-label">Insira seu CEP</label>
                <input type="number" name="cep-input" id="cep-input" class="form-control" placeholder="Digite seu CEP" minlength="8" maxlength="8" required>
            </div>
            <button class="btn btn-outline-light" id="btnInput" onclick="consultaCEP">Buscar CPF</button>
        </form>

        <form action="#" class="form-container rounded-4 bg-secondary-subtle p-4 mt-4">
            <div class="title">
                <h3 class="fs-4 text-light mb-3">Informações do CEP</h3>
            </div>
            <div class="container-inputs">

                <div class="cep-info d-flex flex-column ">
                    <label for="cep-info" class="mb-1 text-light">CEP</label>
                    <input type="number" name="cep-info" id="cep-info" class="form-control" placeholder="CEP" disabled data-input>
                </div>

                <div class="location d-flex flex-column">
                    <label for="location" class="mb-1 text-light">Localidade</label>
                    <input type="text" name="location" id="location" class="form-control" placeholder="Localidade" disabled data-input>
                </div>

                <div class="address d-flex flex-column">
                    <label for="address" class="mb-1 text-light">Logadouro</label>
                    <input type="text" name="address" id="address" class="form-control" placeholder="Logadouro" disabled data-input>
                </div>

                <div class="uf d-flex flex-column">
                    <label for="uf" class="mb-1 text-light">UF</label>
                    <input type="text" name="uf" id="uf" class="form-control" placeholder="UF" disabled data-input>
                </div>

                <div class="complement d-flex flex-column">
                    <label for="complement" class="mb-1 text-light">Complemento</label>
                    <input type="text" name="complement" id="complement" class="form-control" placeholder="Complemento" disabled data-input>
                </div>

                <div class="state d-flex flex-column">
                    <label for="state" class="mb-1 text-light">Estado</label>
                    <input type="text" name="state" id="state" class="form-control" placeholder="Estado" disabled data-input>
                </div>

                <div class="neighborhood d-flex flex-column mb-3">
                    <label for="neighborhood" class="mb-1 text-light">Bairro</label>
                    <input type="text" name="neighborhood" id="neighborhood" class="form-control" placeholder="Bairro" disabled data-input>
                </div>

            </div>
        </form>

    </main>
</body>
</html>
